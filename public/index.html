<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/0355e7ccd9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/leetcodes.css">
    <title>Leet Code Sorter</title>
</head>
<body>
    <main>
        <h1>Leet Code Sorter</h1>
        <hr>
        <section id="buttons-container">
            <button id="draw-leetcode">Draw Leet Code</button>
            <button id="manage-leetcodes">Manage Leet Codes</button>
        </section>
        <section id="leetcodes-section">
            <header class="hidden">
                <form>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Buscar Leet Code...">
                </form>
                <div id="filter">
                    <div class="option">
                        <input type="radio" id="all" name="state" value="all" checked>
                        <label for="all">All Leet Codes</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="unattempted" name="state" value="unattempted">
                        <label for="unattempted">Unattempted</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="in-progress" name="state" value="in-progress">
                        <label for="in-progress">In Progress</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="solved" name="state" value="solved">
                        <label for="solved">Solved</label>
                    </div>
                </div>
            </header>
            <div id="leetcodes-container">
                <!-- leet codes -->
            </div>
        </section>
    </main>

    <script type="module" src="js/index.js"></script>
</body>
</html>
